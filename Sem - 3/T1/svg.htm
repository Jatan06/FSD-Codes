<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <svg width="300" height="300" style="border: 6px solid black">
        <line x1="10" y1="10" x2="250" y2="100" stroke="green" stroke-width="7"/>
        <line x1="15" y1="110" x2="200" y2="180" stroke="red" stroke-width="7"/>
        <line x1="50" y1="230" x2="180" y2="10" stroke="brown" stroke-width="7"/>
    </svg>
    <br>
    <br>
    <svg height="300" width="300" style="border: 6px solid black">
        <circle cx="150" cy="150" r="100" stroke="red" stroke-width="5" fill="yellow"/>
        <ellipse cx="150" cy="150" rx="10" ry="100" stroke="green" stroke-width="3" fill="black"/>
        <ellipse cx="150" cy="150" rx="5" ry="100" stroke="green" stroke-width="3" fill="black"/>
        <ellipse cx="150" cy="150" rx="98" ry="10" stroke="green" stroke-width="3" fill="black"/>
        <ellipse cx="150" cy="150" rx="100" ry="5" stroke="green" stroke-width="3" fill="black"/>
        <line x1="150" y1="60" x2="150" y2="240" stroke="blue" stroke-width="3"/>
        <line x1="55" y1="150" x2="245" y2="150" stroke="red" stroke-width="3"/>
    </svg>
    <br>
    <br>
    <svg width="300" height="500" style="border: 6px solid black">
        <rect x="25" y="170" rx="200" ry="200" height="160" width="250" fill="lightblue" stroke="blue" stroke-width="10"></rect>
        <rect x="140" y="170" rx="200" ry="200" height="160" width="20" fill="lightblue" stroke="blue" stroke-width="10"></rect>
    </svg>
    <br>
    <br>
    <svg width="300" height="300" style="border: 6px solid black">
        <circle cx="150" cy="150" r="100" stroke="black" stroke-width="0" fill="black"/>
        <circle cx="200" cy="150" r="80" stroke="black" stroke-width="0" fill="white"/>
    </svg>
    <br>
    <br>
    <svg width="500" height="500" style="border: 6px solid black">
        <polygon points="100,350,250,30,295,120,425,350" fill="red" stroke="black" stroke-width="5"   
    </svg>
</body>
</html>
