<!DOCTYPE html>
<html>
    <head>
        <title>120</title>
    </head>
    <body>
        <h1 align="center">Time Table</h1>
        <table border="1" cellpadding="15" cellspacing="0" width="50%" align="center">
            <tr>
                <th colspan="3">Header 1</th>
                <th colspan="2">Header 2</th>
            </tr>
            <tr align="center">
                <th rowspan="3">Food items</th>
                <td>Pizza</td>
                <td>Burger</td>
                <td colspan="2">Fries</td>
            </tr>
            <tr align="center">
                <td>Maggie</td>
                <td>Pasta</td>
                <td>Rolls</td>
                <td rowspan="2">Sticks</td>
            </tr>
            <tr align="center">
                <td colspan="2" align="left">Grill</td>
                <td>Non-Grill</td>
            </tr>
            <tr>
                <th>Cold Drinks</th>
                <td colspan="4">Coca Cola</td>
            </tr>
            <tr>
                <th colspan="5">Confirm Order</th>
            </tr>
        </table>
    </body>
</html>
