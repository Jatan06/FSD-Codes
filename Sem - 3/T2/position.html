<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <style>
        .container{
            position: relative;
            height: 800px;
            border: 1px solid red;
            margin: 10px;
        }
        .container1{
            border: 1px solid blue;
            height: 800px;
        }
        .box{
            margin: 0 10px;
            height: 100px;
            text-align: center;
            font-size: 20px;
        }
        #box1{
            background-color: red;
            top: 100px;
            left: 50px;
            position: relative;
            border-radius: 30px;
            z-index: 1;
        }
        #box2{
            background-color: yellow;
            position: relative;
            top: 100px;
            left: 50px;
            border-radius: 30px;
        }
        #box3{
            position: absolute;
            top:50px;
            right:0;
            background-color: green;
        }
        #box4{
            position: fixed;
            bottom: 100px;
            right: 50px;
            background-color:lightblue;
        }
        #box5{
            position: sticky;
            top: 250px;
            background-color: gray;
            border-radius: 30px;
        }
        #box6{
            position: sticky;
            top:600px;
            background-color: coral;
            z-index: 2;
            border-radius: 50px;
        }
        #box7{
            position: sticky;
            top:500px;
            background-color: purple;
            z-index: 10;
            border-radius: 50px;
        }
        </style>
    <body>
        <div class="container">
            <div class="box" id="box1">Box 1</div>
            <div class="box" id="box2">Box 2</div>
            <div class="box" id="box3">Box 3</div>
            <div class="box" id="box4">Box 4</div>
            <div class="box" id="box5">Box 5</div>
        </div>
        <div class="container1">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ipsam quod obcaecati eum explicabo officia magnam assumenda id cum recusandae placeat, cumque cupiditate numquam soluta, eius dolor maxime labore eos debitis!
            <div class="box" id="box6">Box 6</div>
            <div class="box" id="box7">Box 7</div>
        </div>
        
    </body>
</html>
