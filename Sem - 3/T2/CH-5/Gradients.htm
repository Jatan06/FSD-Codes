<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body{
    background-image: linear-gradient(to top right, lightpink 30%,lightblue 40%,lightgreen 30%);
  }
  .l1{
    width: 300px;
    height: 300px;
    background: linear-gradient(to top right,black,red,darkblue,black,darkblue,yellow,purple);
    border:3px solid white;
  }
  .l2{
    width: 500px;
    text-align: center;
    font-size: 60px;
    font-weight: 900;
    background: linear-gradient(to right,blue,green,orange,purple,yellow,pink);
    background-clip: text;
    color: transparent;
    animation-name: abc;
    animation-timing-function: ease-in-out;
    animation-delay: 0s;
    animation-duration: 1.5s;
    animation-iteration-count: 1;
    animation-direction: alternate;
    border: 3px solid;
    position: absolute;
  }
  @keyframes abc{
    0%{
      left: -500px;
      border-radius: 50px;
    }
    50%{
      border-radius: 50px;
    }
    100%{
      left: 0px;
      border-radius: 50px;
    }
  }
</style>
<body>
  <div class="l1"></div>
  <div class="l2">LJ University</div>
  <div class="r1"></div>
  <div class="c1"></div>
  <div class="c2"></div>
</body>
</html>
