<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        display: grid;
        grid-column: 3;
        grid-template-columns: repeat(3,200px);
        padding: 100px;
    }
    .img1{
        width: 180px;
        height: 200px;
        border-radius: 25%;
        box-shadow: 1px 5px 15px black;
    }
    .p1 h4{
        text-align: center;
    }
</style>
<body>
    <div class="box">
        <div class="p1">
            <img class="img1" src="image.jpg" alt="Sample Image">
            <h4>Image 1</h4>
        </div><div class="p1">
            <img class="img1" src="image.jpg" alt="Sample Image">
            <h4>Image 2</h4>
        </div><div class="p1">
            <img class="img1" src="image.jpg" alt="Sample Image">
            <h4>Image 3</h4>
        </div>       
    </div>
    <p>Image 1</p>
</body>
</html>
