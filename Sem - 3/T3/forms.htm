<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<form>
    <div class="row">
        <div class="col-sm-6">
            <label class="form-label">feedback</label>
            <div class="d-flex justify-content-between my-2">
                <span>Poor</span>
                <span>Average</span>
                <span>Good</span>
                <span>Very good</span>
                <span>Excellent</span>
            </div>
            <input type="range" class="form-range" min="1" max="5" step="1">
        </div>
        <div class="col-sm-6">
            <div class="form-floating">
                <textarea placeholder=" " class="form-control" style="height: 80px;" required></textarea>
                <label>Comments</label>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="input-group">
                    <span class="input-group-text">Rs</span>
                    <input type="text" class="form-control" placeholder="Amount">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="input-group">
                    <span class="input-group-text">First name/Last name</span>
                    <input class="form-control" placeholder="fn">
                    <input class="form-control" placeholder="ln">
                </div>
            </div>
        </div>
    </div>
    <br>
    <button type="submit" class="btn btn-danger">Submit</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</form>
</body>
</html>
