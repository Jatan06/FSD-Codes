<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jatan Parikh - Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    </head>
<style>
    #navi{
        display: flex;
        align-items: center;
        animation-name: dancing-shadow;
        animation-iteration-count: infinite;
        animation-timing-function: ease-in-out;
        animation-duration: 10s;
        animation-delay: 0s;
        animation-direction: alternate-reverse;
    }
    @keyframes dancing-shadow {
        0% {
            box-shadow: purple 0px 0px 10px 3px;
        }
        20%{
            box-shadow: blueviolet 0px 0px 10px 3px;
        }
        50% {
            box-shadow: violet 0px 0px 10px 4px;
        }
        100% {
            box-shadow: purple 0px 0px 10px 1px;
        }
    }
    #nav_name {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important;
        transition: transform 1s;
    }
    #nav_name:hover {
        color: violet;
        transform: scale(2);
    }
    body{
        background-color: black;
    }
</style>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <nav id="navi" class="navbar navbar-dark navbar-expand-lg bg-dark fixed-top my-3 mx-4" style="height: 60px;border-radius: 15px;box-shadow: purple 0px 0px 10px 1px;">
        <div class="container-fluid ms-3 d-inline-block" style="padding-top: 3px;">
            <a href="index.html" class="navbar-brand" >
                <img src="OIP.jpeg" alt="Image" style="height: 40px;padding-bottom: 5px;"><span id="nav_name" class="fs-3 mx-3">Jatan Parikh</span>
            <button class="navbar-toggler ms-5" data-bs-toggle="collapse" data-bs-target="#navcontent">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
</body>
</html>
