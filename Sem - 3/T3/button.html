<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Button</title>
</head>
<body>
    <button class="btn btn-danger">Add To Cart</button>
    <input type="submit" class="btn btn-warning btn-sm" value="click">
    <a href="#" class="btn btn-outline-primary">Click Me</a>
    <button class="btn btn-danger" disabled>Dissabled Attribute</button>
    <a href="#" class="btn btn-danger" disabled>disabled link class</a>
    <br>
    <br>
    <div class="spinner-border"></div>
    <div class="spinner-border text-danger"></div>
    <span class="spinner-border text-info spinner-border-sm"></span>
    <div class="spinner-grow"></div>
    <span class="spinner-grow text-success spinner-grow-sm"></span>

    <button class="btn btn-dark">Loading <span class="spinner-border text-white spinner-border-sm"></span></button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
