<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Navbar</title>
</head>
<style>
    body{
        background-color: black;
    }
    #navi{
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        background-color: beige;
    }
    #navi button{
        transition: all 0.1s ease-in;
    }
    #navi button:hover{
        transform: scale(1.05);
    }
</style>
<body>
    <div class="container my-3 border border-3 border-secondary" id="navi">
        
        <nav class="d-flex justify-content-end justify-content-between align-items-center p-2">
            <div class="image">
                <img src="images.png"  class="d-inline-block" alt="logo" width="30" height="24">
            </div>
           <div class="second">
                <span class="mx-5">Home</span>
                <span class="mx-5">About</span>
                <span class="mx-5">Contact Us</span>
                <span class="mx-5">Feedback</span>
                <button class="btn btn-primary">Login</button>
           </div>
        </nav>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
