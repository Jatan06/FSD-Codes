<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Table</title>
</head>
<body>
    <table style="color: blanchedalmond; font-style: italic;" class="table table-stripped table-borderless table-dark table-hover table-responsive ms-5 ml-5">
        <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>City</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>A</td>
                <td>Ahmedabad</td>
                <td>22</td>
            </tr>
            <tr>
                <td>2</td>
                <td>B</td>
                <td>Rajkot</td>
                <td>23</td>
            </tr>
            <tr>
                <td>3</td>
                <td>C</td>
                <td>Surat</td>
                <td>25</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
