<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container bg-success p-5">
      <form class="needs-validation">
        <div class="mb-3">
          <label class="form-label"> username </label>
          <input type="text" class="form-control" placeholder="username" required/>
          <label class="form-label"> mobile-number </label>
          <input type="tel" class="form-control" placeholder="mobile number" />
          <label class="form-label">email </label>
          <input type="email" class="form-control" placeholder="email" />
        </div>
        <div class="row mb-2">
          <label class="col-sm-2 col-form-label">email</label>
          <div class="col-sm-10">
            <input class="form-control" placeholder="email" />
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                placeholder="first name"
              />
              <label>first name</label>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                placeholder="password"
              />
              <label>password</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input
              type="text"
              class="form-control-plaintext"
              value="IN-001"
              readonly
            />
          </div>
          <div class="col">
            <div class="form-floating">
              <select class="form-select">
                <option value="">select option</option>
                <option value="ahmedabad">ahmedabad</option>
                <option value="vadodara">vadodara</option>
                <option value="vapi">vapi</option>
              </select>
              <label>city</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <label class="form-label">hobbies</label>
            <div class="form-check">
              <input
                class="form-check-input"
                name="h"
                value="reading"
                type="checkbox"
              />
              <label class="form-check-label">reading</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                name="h"
                value="dancing"
                type="checkbox"
              />
              <label class="form-check-label">dancing</label>
            </div>
          </div>
          <div class="col-sm-6">
            <label class="form-label">gender</label>
            <div class="form-check form-check-inline">
              <input type="radio" name="gender" class="form-check-input" />
              <label class="form-check-label">male</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" name="gender" class="form-check-input" />
              <label class="form-check-label">female</label>
            </div>
          </div>
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            name="h"
            value="subscribe"
            type="checkbox"
            checked
          />
          <label class="form-check-label"> subscribe to newsletter </label>
          >
        </div>
        <div class="row">
          <div class="col-sm-6">
            <label class="form-label">Feedback</label>
            <div class="d-flex justify-content-center my-2 mx-5">
                <span>Poor</span>
                <span>Average</span>
                <span>Good</span>
                <span>Very Good</span>
                <span>Excellent</span>
                <input type="range" class="form-range" min="1" max="5" step="1">
            </div>
            <div class="col-sm-6">
                <div class="form-floating">
                    <textarea placeholder="Enter your thoughts....." class="form-control" style="height: 80px;"></textarea>
                    <label>Comments</label>
                </div>
            </div>
          </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-10">
                <div class="input-group">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" placeholder="username" required>
                </div>
            </div>
        </div>
        <input type="submit" class="btn btn-danger">
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
